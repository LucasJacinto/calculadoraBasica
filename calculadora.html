<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcul">
        <h1>Calculadora</h1>
        <p id="res"></p>
        <table>
            <tr>
                <td><button onclick="location.reload()">C</button></td>
                <td><button onclick="apagar()">&#11013;</button></td>
                <td><button onclick="incorporar('/')">&#247;</button></td>
                <td><button onclick="incorporar('*')">&#215;</button></td>
            </tr>

            <tr>
                <td><button onclick="incorporar('7')">7</button></td>
                <td><button onclick="incorporar('8')">8</button></td>
                <td><button onclick="incorporar('9')">9</button></td>
                <td><button onclick="incorporar('-')">&#8722;</button></td>
            </tr>

            <tr>
                <td><button onclick="incorporar('4')">4</button></td>
                <td><button onclick="incorporar('5')">5</button></td>
                <td><button onclick="incorporar('6')">6</button></td>
                <td><button onclick="incorporar('+')">&#43;</button></td>
            </tr>
            
            <tr>
                <td><button onclick="incorporar('1')">1</button></td>
                <td><button onclick="incorporar('2')">2</button></td>
                <td><button onclick="incorporar('3')">3</button></td>
                <td rowspan="2"><button class="igual" onclick="calcular()">&#61;</button></td>
            </tr>

            <tr>
                <td colspan="2"><button class="zero" onclick="incorporar('0')">0</button</td>
                <td><button onclick="incorporar('.')">.</button></td>
            </tr>
        </table>
        <p class="rodape">Lucas Jacinto</p>
    </div>
    
    <script src="calcul.js"></script>
</body>
</html>
